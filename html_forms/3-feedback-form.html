<form action="/feedback.php" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>

    <label for="feedback">Feedback:</label>
    <div>
        <input type="checkbox" name="feedback[]" id="feedback_excellent" value="Excellent">
        <label for="feedback_excellent">Excellent</label>
    </div>
    <div>
        <input type="checkbox" name="feedback[]" id="feedback_good" value="Good">
        <label for="feedback_good">Good</label>
    </div>
    <div>
        <input type="checkbox" name="feedback[]" id="feedback_average" value="Average">
        <label for="feedback_average">Average</label>
    </div>
    <div>
        <input type="checkbox" name="feedback[]" id="feedback_poor" value="Poor">
        <label for="feedback_poor">Poor</label>
    </div>

    <label for="file">Upload a file:</label>
    <input type="file" name="file" id="file" required>

    <input type="submit" value="Submit">
</form>
